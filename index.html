<body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1 d-flex align-items-center py-4">
        <div class="container text-center" style="max-width: 700px;">

            <form class="form mb-4">
                <h1 class="h3 mb-3 fw-normal">Dota 2 MMR Calculator</h1>
                <p class="text-body-secondary form-subtitle mb-3">Go to your Dota profile, click "Stats", and find your MMR in the top-right corner.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control mmr-input" inputmode="numeric" pattern="[0-9]*" placeholder="What's your MMR?" aria-label="Your MMR">
                    <button class="btn btn-primary mmr-submit" type="submit">Go</button>
                </div>
            </form>

            <div class="rank-info row gy-3 hidden">
                <div class="current-rank">
                    <div class="card h-100 bg-dark-subtle border-primary border-2 current-rank-card">
                        <div class="card-body d-flex flex-column align-items-center p-3">
                            <h5 class="card-title fs-6 fw-bold current-rank-title">Your Rank</h5> <img src="" class="card-img-top-small current-rank-image" alt="Current Rank Medal">
                            <p class="card-text fw-bold current-rank-name mb-0"></p>
                            <p class="card-text text-body-secondary current-rank-mmr small"></p>
                        </div>
                    </div>
                </div>
                <div class="next-rank">
                     <div class="card h-100 bg-dark-subtle border-secondary opacity-75 next-rank-card">
                        <div class="card-body d-flex flex-column align-items-center p-3">
                            <h5 class="card-title fs-6 fw-bold next-rank-title">Next Rank</h5> <img src="" class="card-img-top-small next-rank-image" alt="Next Rank Medal">
                            <p class="card-text fw-bold next-rank-name mb-0"></p>
                            <p class="card-text text-body-secondary next-rank-mmr small"></p>
                        </div>
                    </div>
                </div>
                <div class="next-medal">
                    <div class="card h-100 bg-dark-subtle border-secondary opacity-75 next-medal-card">
                        <div class="card-body d-flex flex-column align-items-center p-3">
                             <h5 class="card-title fs-6 fw-bold next-medal-title">Next Medal</h5> <img src="" class="card-img-top-small next-medal-image" alt="Next Medal Tier">
                             <p class="card-text fw-bold next-medal-name mb-0"></p>
                             <p class="card-text text-body-secondary next-medal-mmr small"></p>
                         </div>
                    </div>
                </div>
                 <div class="next-rank-info col-12 mt-3">
                     <div class="card bg-secondary-subtle border-secondary">
                         <div class="card-body rank-info-text p-3">
                            <p class="next-rank-info-your-mmr info-your-mmr text-body-secondary mb-1"></p>
                            <p class="next-rank-info-next-mmr info-next-mmr text-body-secondary mb-1"></p>
                            <p class="next-medal-info-next-mmr info-next-mmr text-body-secondary mb-2"></p>
                            <p class="next-rank-info-mmr-needed info-needed bg-primary-subtle text-primary-emphasis p-2 rounded d-inline-block me-2 mb-2"></p>
                            <p class="next-rank-info-games-needed info-needed bg-primary-subtle text-primary-emphasis p-2 rounded d-inline-block mb-2"></p>
                            <p class="next-medal-info-mmr-needed info-needed-medal bg-dark-subtle text-emphasis-color p-2 rounded d-inline-block me-2 mb-2"></p>
                            <p class="next-medal-info-games-needed info-needed-medal bg-dark-subtle text-emphasis-color p-2 rounded d-inline-block mb-2"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="extra-calculators" class="extra-calculators row gy-3 hidden mt-4">
                <div class="calculator-section col-12" id="winrate-games-calc">
                     <div class="card h-100 border-secondary">
                         <div class="card-body p-3">
                             <h2 class="card-title h5 text-center mb-3">Games Needed for <span class="target-rank-name">Next Rank</span></h2>
                            <p class="card-text text-body-secondary text-center small mb-3">Estimate games needed based on your average winrate.</p>
                            <div class="calc-input-group input-group">
                                <span class="input-group-text">Winrate %</span>
                                <input type="number" id="winrate-input" class="form-control" min="0" max="100" step="1" aria-label="Your Average Winrate">
                                <button id="calculate-games-btn" class="btn btn-info">Calculate</button>
                             </div>
                            <p id="games-needed-result" class="calc-result text-center mt-3 mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
